
<div class="row buffer-left-md buffer-right-md">
    <div class="col-xs-12">
        <h3>{{person.firstName}} {{person.lastName}}'s Photos</h3>

            <image-gallery data="photos"></image-gallery>
            <ng-progress fetching-data='fetchingImages'></ng-progress>
        </div>
    </div>
</div>
