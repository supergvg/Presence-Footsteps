

<div>
    <div class="row bordered buffer-top-md" ng-repeat="person in people">
        <div class="bordered-bottom">
            <div class="row" id="person_name">
                <div class="col-xs-12">
                    <h3 class="buffer-left-md">{{person.firstName}} {{person.lastName}}</h3>
                </div>
            </div>
            <div class="row" id="content">
                <div class="col-xs-4 col-sm-3 col-md-2">
                    <div class="image-badage-lg pull-left buffer-left-md buffer-bottom-md" style="background-image: url('{{person.picture}}');"></div>
                </div>

                <div class="col-xs-8 col-sm-9 col-md-10">

                    <p>
                        Linked Social Networks:
                        <div>
                            <span class="btn btn-social-icon btn-{{profile.source}} pull-left buffer-right-sm" ng-repeat="profile in person.linkedProfiles">
                                <i class="fa fa-{{profile.source}}"></i>
                            </span>
                        </div>
                    </p>
                    <div class="clearfix"></div>
                    <div class="btn-group buffer-top-md">
                        <button type="button" class="btn btn-default btn-xs" ng-click="onUpdateClick(person)">Link</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
