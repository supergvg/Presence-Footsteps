
<div class="page-header">
    <h1>Welcome To Agora</h1>
    <p>
        Agora enables you to manage all your social networks at a single place
    </p>
</div>
<div class="row">
    <div class="col-xs-sm-12 col-md-offset-2 col-md-8">
        <h2 class="text-center">Sign In</h2>
        <div class="panel panel-default">
            <!--<div class="panel-heading">
                <h3 class="panel-title">
                    Login to Agora
                    <br />
                    <small>Login using your email or social account</small>

                </h3>
            </div>-->
            <div class="panel-body row">
                <div class="col-xs-12 col-md-6 row col-centered">
                    <div class="jumbotron panel-md col-centered">
                        <form role="form" ng-submit="login()">
                            <div class="form-group">
                                <input type="email" class="form-control input-sm" ng-model="credentials.email" id="exampleInputEmail1" placeholder="Enter email" autocomplete="on">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control input-sm" ng-model="credentials.password" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <fieldset ng-disabled="duringSubmit">
                                <button type="submit" class="btn btn-info btn-block btn-sm">Login Using Email</button>
                            </fieldset>
                        </form>
                        <div class="alert alert-danger" ng-show="loginFailed">
                            {{loginError.error_description}}
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="col-xs-12 col-md-2 buffer-bottom-md col-centered">
                    <h3 class="text-center">OR</h3>
                </div>
                <div class="clearfix"></div>

                <div class="col-xs-10 col-md-6 row col-centered">
                    <register-plugins title="Login Using" plugins="availablePlugins" on-click="onSocialLoginClicked"></register-plugins>
                </div>
            </div>
            <div class="panel-footer">
                <div>
                    <a class="btn" onclick="alert('not implemented!')">Forgot your password?</a>
                </div>
                <div>
                    <a class="btn" ng-click="signupEmail()">Sign up now</a>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="row bordered-top">
    <ul class="col-xs-offset-1 col-md-offset-5 list-inline" style="list-style:none;margin-top:20px;">
        <li>
            <a href="#/about">About Us</a>
        </li>
        <li>
            <a href="#/about">Terms And Privacy</a>
        </li>
        <li>
            <a href="#/about">Contact Us</a>
        </li>
    </ul>

</div>
