<!DOCTYPE html>
<html ng-app>
<head>
    <title>שירות - קבל שירות בלחיצת קליק</title>
    <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2>הזן פרטים ליצירת קשר</h2>
        </div>     

        <div class="jumbotron panel-md col-centered">
            <form id="createUser" role="form" ng-submit="signup()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newUser.email" id="userEmail" placeholder="שם" required autocomplete="on">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newUser.firstName" id="firstName" placeholder="אימייל" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newUser.lastName" id="lastName" placeholder="טלפון לחזרה" required>
                </div>
                <div class="form-group">
                    <textarea type="TEXT" class="form-control" ng-model="newUser.password" id="userPassword" placeholder="פנייה" required>></textarea>
                </div>
            </form>
            <fieldset ng-disabled="duringSubmit">
                <button type="submit" class="btn btn-info btn-block">שלח</button>
            </fieldset>
        </div>

    </div>

</body>
</html>
