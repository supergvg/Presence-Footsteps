    <h1>Smart Feed</h1><small>Get updates from all you social plugins at a single feed</small>
</div>

    <div class="panel-body">
        <h3>You haven't linked any social plugin - you can configure plugins under <b>Dashboard</b> tab</h3>
    </div>
</div>

<div class="row fill" ng-show="currentUser.plugins.length > 0">
    <div class="col-xs-12 fill">
        <div class="panel panel-default" ng-show="trending">
            <div class="panel-body">
                <strong>Trending:</strong>
                <span class="hot-tag" ng-repeat="gridRow in trending">
                    <strong>{{gridRow.post}}</strong>
                </span>
            </div>
        </div>

        <div ng-feed="gridOptions" person="person" trending="trending"></div>
    </div>
</div>
