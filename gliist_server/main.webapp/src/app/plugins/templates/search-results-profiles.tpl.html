

<div>
    <div class="row bordered buffer-top-md" ng-repeat="profile in profiles">
        <div class="bordered-bottom">
            <div class="row" id="profile_name">
                <div class="col-xs-12">
                    <span class="btn btn-social-icon btn-{{profile.source}} pull-left buffer-right-sm buffer-left-md buffer-top-md">
                        <i class="fa fa-{{profile.source}}"></i>
                    </span>
                    <h3 class="text-left">{{profile.firstName}} {{profile.lastName}}</h3>
                </div>
            </div>
            <div class="row" id="content">
                <div class="col-sm-3">
                    <div class="image-badage-lg pull-left buffer-left-md buffer-bottom-md" style="background-image: url('{{profile.picture}}');"></div>
                </div>
                <div class="clearfix visible-xs"></div>
                <div class="col-sm-8 buffer-top-md buffer-bottom-md pull-left">

                    <div class="btn-group">
                        <button type="button" ng-show="!person" class="btn btn-default btn-xs" ng-click="linkProfileToNewPerson(profile)">
                            <span ng-show="!profile.following">Link to New Person</span>
                            <span ng-show="profile.following">Unfollow</span>
                        </button>
                        <button type="button" ng-show="!profile.following" class="btn btn-default btn-xs" ng-click="linkProfileToExisitngPerson(profile)">Link to Existing Person</button>
                        <button type="button" class="btn btn-default btn-xs" ng-click="viewProfileFeed(profile)">View Feed</button>
                        <button type="button" class="btn btn-default btn-xs" ng-click="investigatePerson(profile)">Investigate</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
