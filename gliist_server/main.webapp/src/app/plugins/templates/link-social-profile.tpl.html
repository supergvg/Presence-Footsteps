
<div class="model-header">
    <a class="pull-right" ng-click="close()">
        <i class="fa fa-times fa-border"></i>
    </a>
    <a class="pull-right" ng-click="goToFullScreen()">
        <i class="fa fa-expand fa-border"></i>
    </a>
</div>


<div class="modal-body">
    <div class="row bordered-bottom buffer-bottom-md">
        <h2>
            <a class="btn btn-social-icon btn-{{plugin.name}} pull-left buffer-right-md">
                <i class="fa fa-{{plugin.name}}"></i>
            </a>
            Select Profile:
        </h2>
        <small>Search available {{plugin.displayName}} profiles to link.</small>
    </div>

    <div class="row">
        <form class="form" role="form">

            <div class="col-xs-10 form-group">
                <label class="sr-only" for="searchProfile">Search profile</label>
                <input type="text" class="form-control input-sm" id="searchProfile"
                       placeholder="Search Profiles" ng-model="profileSearchQuery">
            </div>

            <div class="col-xs-2">
                <button type="submit" ng-click="searchProfiles(profileSearchQuery)" class="btn btn-default btn-sm">Search</button>
            </div>
        </form>
    </div>
    <div class="row">
        <ng-progress fetching-data="fetchingData"></ng-progress>
        <search-results-profiles profiles="gridData" person="person"></search-results-profiles>
    </div>
</div>
