<!doctype html>
<html ng-app="gliist">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <title>gjests</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico"/>
        <!-- build:css({.tmp/serve,src}) assets/styles/vendor.css -->
        <link rel="stylesheet" href="assets/styles/bootstrap.min.css"/>
        <!-- bower:css -->
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) assets/styles/main.css -->
        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body ng-controller="AppController" style="background-color: #ECECEC;height: 100%;">
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
            your browser</a> to improve your experience.</p>
        <![endif]-->
        <div style="display: none;" id="placesNode">

        </div>
        <div id="loading" layout="column" layout-align="center center" layout-fill class="logo-bg">
            <div>
                <img src="assets/images/gliist_logo.png" class="logo">
            </div>
            <div layout="row">
                <h2>Loading...</h2>
                <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
            </div>
        </div>
        <div layout="column" layout-fill ng-show="appReady" ng-cloak>
            <md-toolbar ng-if="showUserBars()" ng-cloak>
                <div layout="row" layout-align="space-between center">
                    <div>
                        <img src="assets/images/gliist_logo.png" ui-sref="main.welcome" class="logo">
                        <md-button hide-gt-lg ng-click="toggleSidebar()" aria-label="Show User List">
                            <ng-md-icon icon="menu" style="fill:white" size="24"></ng-md-icon>
                        </md-button>
                    </div>
                    <md-button class="raised-btn white-btn" ng-click="logout()">
                        Log out
                    </md-button>
                </div>
            </md-toolbar>
            <div flex layout="row" layout-fill ng-cloak>
                <md-sidenav layout-fill flex md-is-locked-open="$mdMedia('gt-lg')" md-component-id="left" class="logo-bg" ng-if="showUserBars()" ng-cloak>
                    <div ng-style="userProfilePic"></div>
                    <div>
                        <div ng-repeat="it in getMenuItems()" ui-sref="{{it.ui_sref}}" ng-click="setSelected(it)" ng-class="getItemClass(it)" class="sidenav-item">
                            <div>
                                {{it.title}}
                                <ng-md-icon icon="{{it.icon.name}}" style="{{it.icon.style}}" size="{{it.icon.size}}"></ng-md-icon>
                            </div>
                        </div>
                    </div>
                </md-sidenav>
                <md-content ng-class="getBg()" layout-fill flex layout-padding style="padding: 30px;">
                    <div ui-view layout-fill></div>
                </md-content>
            </div>
        </div>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
