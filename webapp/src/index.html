<!doctype html>
<html ng-app="gliist" style="min-width: 750px;">
<head>
    <meta charset="utf-8">
    <title>gjests</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="assets/styles/bootstrap.min.css"/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-controller="AppController" style="background-color: #ECECEC;height: 100%;">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div style="display: none;" id="placesNode">

</div>
<div id="loading" layout="column" layout-align="center center" layout-fill class="logo-bg"
     style="background-color:#33AAAA;color:white;z-index:100;position: absolute;top:0;left: 0;">
    <div>
        <img src="assets/images/gliist_logo.png" style="height:37.8px">
    </div>
    <div layout="row">
        <h2 class=".md-display-1">Loading...</h2>
        <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
<div layout="column" layout-fill ng-show="appReady" ng-cloak>
    <md-toolbar ng-if="currentUser" ng-cloak>
        <div layout="row logo-bg">
            <img src="assets/images/gliist_logo.png" style="height:37.8px;margin-left: 10px;margin-top: 10px;"
                 ui-sref="main.welcome">
            <md-button class="menu" hide-gt-lg ng-click="toggleSidebar()" aria-label="Show User List"
                       style="margin-top: 13px;">
                <ng-md-icon icon="menu" style="fill:white"
                            size="24">
                </ng-md-icon>
            </md-button>


            <div layout="row" flex layout-align="end center">
                <md-button class="wht-button" ng-click="logout()">
                    Logout
                </md-button>
            </div>
        </div>
    </md-toolbar>

    <div flex layout="row" layout-fill ng-cloak>
        <md-sidenav layout-fill flex md-is-locked-open="$mdMedia('gt-lg')" md-component-id="left"
                    class="md-whiteframe-z2 logo-bg"
                    ng-if="currentUser" ng-cloak>
            <div ng-style="userProfilePic_watch()">
            </div>


            <div>
                <div ng-repeat="it in menuItems" ui-sref="{{it.ui_sref}}"
                     ng-click="setSelected(it)"
                     ng-class="getItemClass(it)"
                     style="height: 80px;
                     border-bottom: white;
                     border-top: transparent;
                     border-left: transparent;
                     border-right: transparent;
                     border-style: solid;
                     font-size:15px;
                     padding-top: 20px;
                     padding-bottom: 20px;
                     padding-left:10px;
                     padding-right:10px;
                     text-transform: uppercase;
                     webkit-focus-ring-color:none">
                    <div style="color:white;
                               text-align: right;">
                        {{it.title}}
                        <ng-md-icon icon="{{it.icon.name}}" style="{{it.icon.style}}"
                                    class="left-align"
                                    size="{{it.icon.size}}">
                        </ng-md-icon>
                    </div>
                </div>
            </div>
        </md-sidenav>
        <md-content ng-class="getBg()" layout-fill flex layout-padding style="padding: 20px;">
            <div ui-view layout-fill></div>
        </md-content>
    </div>
</div>
<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    (function (b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
                function () {
                    (b[l].q = b[l].q || []).push(arguments)
                });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = '//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
</script>

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

</body>
</html>
