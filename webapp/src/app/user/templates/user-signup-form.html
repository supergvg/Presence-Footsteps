<div>
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Email</label>
                    <input ng-model="user.username">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Company</label>
                    <input ng-model="user.username">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>First Name</label>
                    <input ng-model="user.firstName">
                </md-input-container>
                <md-input-container flex>
                    <label>First Name</label>
                    <input ng-model="user.lastName">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Password</label>
                    <input type="password" ng-model="user.password">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Confirm Password</label>
                    <input type="password" ng-model="user.confirmPassword">
                </md-input-container>
            </div>
        </form>
    </md-content>


    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="register()" class="md-primary md-raised" style="background-color:grey !important;">
            JOIN
        </md-button>
        <md-progress-circular class="md-hue-2" md-mode="indeterminate" ng-show="fetchingData"></md-progress-circular>
    </div>
</div>
