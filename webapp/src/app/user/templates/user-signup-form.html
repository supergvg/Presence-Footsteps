<div class="logo-bg">
    <form name="userForm">
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>First Name</label>
                <input ng-model="user.firstName">
            </md-input-container>
            <md-input-container flex>
                <label>Last Name</label>
                <input ng-model="user.lastName">
            </md-input-container>
            <md-input-container flex>
                <label>Phone Number</label>
                <input ng-model="user.phoneNumber">
            </md-input-container>
        </div>
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>Email</label>
                <input ng-model="user.username" ng-disabled="options.inviteMode">
            </md-input-container>
            <md-input-container flex>
                <label>Organization</label>
                <input ng-model="user.company" ng-disabled="options.inviteMode">
            </md-input-container>
            <md-input-container flex>
                <label>Industry</label>
                <input ng-model="user.industry">
            </md-input-container>
        </div>
        <div layout layout-sm="column">
            <md-input-container flex>
                <label style="margin-left: 38%">Password</label>
                <input class="rounded" type="password" ng-model="user.password">
            </md-input-container>
            <md-input-container flex>
                <label style="margin-left: 28%"> Confirm Password</label>
                <input class="rounded" type="password" ng-model="user.confirmPassword">
            </md-input-container>
        </div>

    </form>


    <div class="md-actions" layout="row" layout-align="center center">
        <md-button ng-click="register()" class="md-primary md-raised" style="background-color:grey !important;">
            Get Started
        </md-button>
        <md-progress-circular class="md-hue-2" md-mode="indeterminate" ng-show="fetchingData"></md-progress-circular>
    </div>
</div>
