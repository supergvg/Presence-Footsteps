<md-dialog layout-padding>
  <div>

    <div layout="row" layout-wrap style="margin-bottom: 8px">
      <div flex style="background-color: #8E8E8E;color:white;margin:-8px">
        <h3 style="padding-left: 10px">Invite Information</h3>
      </div>
    </div>
    <div>
      <form name="userForm">

        <div layout layout-sm="column">
          <md-input-container flex>
            <label>First Name</label>
            <input ng-model="user.firstName">
          </md-input-container>
          <md-input-container flex>
            <label>Last Name</label>
            <input ng-model="user.lastName">
          </md-input-container>
        </div>

        <div layout layout-sm="column">
          <md-input-container flex>
            <label>Email</label>
            <input ng-model="user.username">
          </md-input-container>
          <md-input-container flex>
            <label>Phone Number</label>
            <input ng-model="user.phoneNumber" type="tel">
          </md-input-container>
        </div>
      </form>

      <div>
        Permissions (Control what this contributos can do on the dashboard and app)
        <md-list>
          <md-item ng-repeat="p in permissions" flex>
            <div flex layout="row">
              <div layout="column" class="md-tile-content">
                <div>
                  {{p.label}}
                </div>
                <div>
                  {{p.desc}}
                </div>
              </div>
              <md-checkbox ng-checked="isSelected(p)" ng-click="toggleSelected(p)"
                           aria-label="Import">
              </md-checkbox>

            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-item>
        </md-list>

      </div>
    </div>


  </div>

  <div class="md-actions" layout="row">
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
    <md-button ng-click="invite()" class="md-primary">
      Invite
    </md-button>
  </div>
</md-dialog>
