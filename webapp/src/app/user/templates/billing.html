<div class="billing margin-top">
    <div class="block-field">
        <h4>Payment Information</h4>
        <div layout="row" layout-align="start center" class="payment-info">
            <div class="card-number">XXXX XXXX XXXX 2378</div>
            <md-button class="raised-btn" ng-click="editPaymentInfo()">Edit</md-button>
        </div>
    </div>
    <div class="block-field">
        <h4>Subscriptions</h4>
        <div class="tariff-blocks">
            <md-progress-circular class="md-hue-2" md-mode="indeterminate" ng-show="loading"></md-progress-circular>
            <div class="tariff-block" ng-show="!loading" ng-repeat="tariff in plans" ng-if="!tariff.combinedThisPlanWith">
                <div layout="column" class="tariff-header" layout-align="space-between start">
                    <div layout="row" layout-align="space-between start">
                        <div class="title">{{tariff.name}}</div>
                        <img ng-src="assets/images/plan_icons/{{tariff.keyForUI | spaceless}}_blue.png"/>
                    </div>
                    <div class="price-details">{{tariff.priceDetails}}</div>
                </div>
                <div layout="column" class="tariff-content" layout-align="start start">
                    <ul>
                        <li ng-repeat="feature in tariff.feature">{{feature.SubscriptionFeature.name}}</li>
                    </ul>
                </div>
                <div layout="column" class="tariff-footer" layout-align="center center">
                    <h4 ng-if="tariff.comingSoon">Coming soon</h4>
                    <md-button class="raised-btn" ng-click="" ng-if="!tariff.comingSoon && !tariff.isActive">Upgrade</md-button>
                    <h4 ng-if="tariff.isActive"><b>ACTIVE</b> Expires on 03/01/2016</h4>
                </div>
            </div>
        </div>        
    </div>    
    <div class="block-field">
        <h4>Invoice</h4>
        <md-list class="invoices">
            <md-list-item>
                <div flex="60">
                    Date
                </div>
                <div flex="40">
                    Amount
                </div>
            </md-list-item>
            <md-list-item ng-repeat="invoice in invoices" ng-click="invoiceDetails()">
                <div flex="60">
                    {{invoice.date}}
                </div>
                <div flex="40">
                    {{invoice.amount}}
                </div>
            </md-list-item>
        </md-list>
        
    </div>
</div>
