<md-dialog flex="80" class="dialog">
    <div layout="row" layout-align="space-between center" class="header">
        <img src="assets/images/square.png"/>
        <img src="assets/images/square-close.png" ng-click="close()"/>
    </div>
    <div layout="row" layout-align="space-between center">
        <div flex="50" class="left">
            <h4>Sign in to Square</h4>
            <div layout="column" layout-align="center center">
                <md-input-container>
                    <label>Email address</label>
                    <input type="email" name="email">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" name="password">
                </md-input-container>
            </div>            
            
            
            
            
        </div>
        <div flex="50" class="right">
            <h4>Create an Account</h4>
        </div>
    </div>
</md-dialog>
