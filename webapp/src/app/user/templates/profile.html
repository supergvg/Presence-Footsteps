<div class="profile-page">
    <div layout="row" layout-wrap class="header">
        <div flex class="section-header">
            <h3>User Profile</h3>
        </div>
    </div>
    <div layout="row" layout-align="center center" class="no-selection profile-status-bar">
        <div flex>
            <h5 class="text-bg">Profile</h5>
            <md-button class="md-fab" ng-class="getSelected(0)" ng-click="data.selectedIndex = 0"></md-button>
            <div class="dot"></div>
        </div>
        <div flex>
            <h5 class="text-bg">Account</h5>
            <md-button class="md-fab" ng-disabled="!isAdmin()" ng-class="getSelected(1)" ng-click="data.selectedIndex = 1"></md-button>
            <div class="dot"></div>
        </div>
        <div flex>
            <h5 class="text-bg">Billing</h5>
            <md-button class="md-fab" ng-class="getSelected(2)" ng-click="data.selectedIndex = 2"></md-button>
            <div class="dot"></div>
        </div>
    </div>
    <div style="height: 30px;">

    </div>
    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel"
             id="tab1-content"
             aria-labelledby="tab1"
             ng-switch-when="0"
             md-swipe-left="next()"
             md-swipe-right="previous()">
            <div>
                <user-details user="currentUser"></user-details>
            </div>
            <div class="social-links-edit">
                <h5>Enter the link to your Social Media accounts</h5>
                <div layout="column" layout-align="start start">
                    <div class="social-link-edit">
                        <img src="assets/images/instagram.png"/>
                        <md-input-container>
                            <label>Enter instagram link</label>
                            <input type="text" ng-model="currentUser.instagrammPageUrl">
                        </md-input-container>
                    </div>
                    <div class="social-link-edit">
                        <img src="assets/images/facebook.png"/>
                        <md-input-container>
                            <label>Enter facebook link</label>
                            <input type="text" ng-model="currentUser.facebookPageUrl">
                        </md-input-container>
                    </div>
                    <div class="social-link-edit">
                        <img src="assets/images/twitter.png"/>
                        <md-input-container>
                            <label>Enter twitter link</label>
                            <input type="text" ng-model="currentUser.twitterPageUrl">
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" layout-align="end start">
                    <md-button class="md-primary md-raised" ng-click="link()">Link</md-button>
                </div>
            </div>
        </div>
        <div role="tabpanel"
             id="tab2-content"
             aria-labelledby="tab2"
             ng-switch-when="1"
             md-swipe-left="next()"
             md-swipe-right="previous()">
            <div class="md-padding">
                <account-details user="currentUser"></account-details>
            </div>
        </div>
        <div role="tabpanel"
             id="tab3-content"
             aria-labelledby="tab3"
             ng-switch-when="2"
             md-swipe-left="next()"
             md-swipe-right="previous()">
            <billing></billing>
        </div>
    </ng-switch>
</div>
