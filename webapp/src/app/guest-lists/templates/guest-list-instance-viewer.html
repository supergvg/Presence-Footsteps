<div>
    <md-content>
        <md-progress-circular class="md-hue-2" md-mode="indeterminate"
                              ng-show="fetchingData"></md-progress-circular>

        <h3 class="md-title" ng-show="lists.length == 0">No guest lists found</h3>


        <md-list>
            <md-item ng-repeat="instance in lists">
                <md-item-content layout="row">
                    <div layout="row" class="md-tile-content">
                        <div flex="50">
                            <h3>{{instance.title}}</h3>
                        </div>
                        <div flex="25">
                            <h3>{{instance.actual.length}}</h3>
                        </div>
                        <div flex="25">
                            <h3>{{instance.listType}}</h3>
                        </div>
                    </div>

                    <md-button class="md-primary md-raised" ng-click="editInstance($event,instance)"
                               ng-hide="options.readOnly" ng-cloak>
                        <ng-md-icon icon="mode_edit" style="fill: #abcdef" size="24"></ng-md-icon>
                    </md-button>
                    <md-button class="md-primary md-raised" ng-click="deleteInstance($event,instance)"
                               ng-hide="options.readOnly" ng-cloak>
                        <ng-md-icon icon="delete" style="fill: #abcdef" size="24"></ng-md-icon>
                    </md-button>
                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-list>


    </md-content>
</div>
