<div>
    <div>
        <div class="page-subtitle" style="margin-top: -15px;">
            <h4>Enter Guest List Title</h4>
        </div>
        <md-input-container flex>
            <label>Enter guest list title</label>
            <input type="text" ng-model="list.title">
        </md-input-container>
    </div>
    <div>
        <div class="page-subtitle" style="margin-top: -15px;">
            <h4>List Type</h4>
        </div>
        <md-select ng-model="list.listType" flex style="width: 150px">
            <md-option value="{{t}}" ng-repeat="t in guestListTypes">{{t}}</md-option>
        </md-select>
        <md-input-container flex>
        </md-input-container>
    </div>

    <div>
        <div class="page-subtitle" style="margin-top: -15px;">
            <h4>Import Guests</h4>
        </div>
        <md-list>
            <md-item>
                <md-item-content>
                    <div class="md-tile-left">
                        <img ng-src="{{event.photo}}" class="face" style="height: 60px">
                    </div>
                    <div class="md-tile-content">
                        <h3>Link previous guest list</h3>
                    </div>
                    <md-button class="md-primary md-raised" ng-click="onLinkClicked($event)">
                        Link
                    </md-button>
                </md-item-content>
                <md-divider></md-divider>
            </md-item>
            <md-item>
                <md-item-content>
                    <div class="md-tile-left">
                        <img ng-src="{{event.photo}}" class="face" style="height: 60px">
                    </div>
                    <div class="md-tile-content">
                        <h3>Upload new guest list (csv, xlsx)</h3>
                    </div>
                    <md-button class="md-primary md-raised" ng-file-select="onFileSelect($files)"
                               accept=".csv,.xlsx,.xls">
                        Upload
                    </md-button>
                </md-item-content>
            </md-item>
        </md-list>
    </div>


    <div class="page-subtitle" style="margin-top: -15px;">
        <h4>Guests</h4>
    </div>

    <div layout="row">
        <div flex="93">
            <md-button class="md-primary md-raised" ng-click="addMore()">
                Add Guest
            </md-button>
            <md-button class="md-primary md-raised" ng-disabled="!rowSelected" ng-click="deleteSelectedRows()">
                Delete
            </md-button>
        </div>
        <div>
            <md-button class="md-primary md-raised" ng-disabled="!isDirty" ng-click="save()">
                Save
            </md-button>
        </div>
    <span>
        <md-progress-circular class="md-hue-2" md-mode="indeterminate"
                              ng-show="fetchingData"></md-progress-circular>
    </span>
    </div>
    <div>
        <div ui-grid="gridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
             style="height:300px;width: 100%"></div>
    </div>


</div>
