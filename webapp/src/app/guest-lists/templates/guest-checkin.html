<div ng-init="init()">


  <div layout="row" layout-wrap style="margin-bottom: 8px">
    <div flex style="background-color: #8E8E8E;color:white;margin:-8px">
      <h3 style="padding-left: 10px">Check In Guest</h3>
    </div>
  </div>

  <div ng-show="initializing">
    <h4>Loading...</h4>
        <span>
        <md-progress-circular class="md-hue-2" md-mode="indeterminate">

        </md-progress-circular>
            </span>
  </div>

  <div ng-hide="initializing">

    <div flex layout="column" layout-align="center center" style="margin-top: 30px">

      <div flex>
        <img src="assets/images/guest-check.png" style="height: 150px">
      </div>
      <div flex>
        <h3>{{guestCheckin.guest.firstName}} {{guestCheckin.guest.lastName}}</h3>
      </div>
      <div flex>
        {{guestCheckin.guest.plus + 1 - maxCheckin}}/{{guestCheckin.guest.plus + 1}} Checked
        in
      </div>
      <div flex>
        <md-input-container flex style="font-size: 30px">
          <label style="text-align: center">Guests</label>
          <input name="capacity" ng-model="guestCheckin.plus" type="number" min="1"
                 max="{{maxCheckin}}"
                 step="1">
        </md-input-container>
      </div>
      <div flex ng-show="maxCheckin >0">
        <md-button class="md-primary md-raised" ng-click="checkGuest()" ng-disabled="guestCheckin.plus == 0 ">check in
        </md-button>

        <md-progress-circular class="md-hue-2" md-mode="indeterminate" ng-show="fetchingData">
        </md-progress-circular>
      </div>
      <div flex ng-show="!maxCheckin">
        <h3>Guest Checked in</h3>
      </div>
    </div>
  </div>


</div>
