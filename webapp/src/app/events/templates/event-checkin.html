<div class="event-checkin">
    <div layout="row" layout-wrap layout-align="space-between center" class="section-title">
        <h3>Check In Guests</h3>
    </div>
    <div ng-show="initializing">
        <h4>Loading Event...</h4>
        <span>
            <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
        </span>
    </div>
    <div ng-show="!initializing">
        <div layout="row" layout-align="space-between center" class="block-field">
            <md-radio-group ng-model="guestFilter.status">
                <md-radio-button value="pending" class="radio-icon"><img ng-src="assets/images/icons/pending.png"/>Pending</md-radio-button>
                <md-radio-button value="checked" class="radio-icon"><img ng-src="assets/images/icons/checked-in.png"/>Checked</md-radio-button>
            </md-radio-group>
            <a href="{{getExportExcelUrl()}}" class="md-button raised-btn">EXPORT</a>
        </div>
        <div class="block-field">
            <div layout="row" layout-align="end center">
                <md-input-container md-no-float flex="30">
                    <input ng-model="guestFilter.name" placeholder="Search Guest">
                    <md-icon class="input-icon" md-svg-src="assets/images/SVG/active-search.svg"></md-icon>
                </md-input-container>
            </div>
            <div ui-grid="gridOptions" ui-grid-auto-resize class="margin-top"></div>
        </div>
    </div>
</div>
