<div ng-init="init()">

  <div ng-if="initializing">
    <h4>Loading Event...</h4>
        <span>
        <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
            </span>
  </div>
  <div ng-if="!initializing">
    <div layout="row" layout-wrap style="margin-bottom: 30px">
      <div flex style="background-color: #8E8E8E;color:white;margin:-8px">
        <h3 class="capitalize" style="padding-left: 10px"> {{event.title}} Statistics</h3>
      </div>
    </div>
    <div layout="row">
      <div flex>
        <event-list events="currentEvents" options="options"></event-list>
      </div>
    </div>
    <div>
      <h3 ng-if="event.guestLists.length == 0">Event has no guests</h3>
    </div>
    <div ng-if="event.guestLists.length > 0 ">
      <div layout="row">
        <div flex="50">

          <div layout="row" style="color:#969696">
            <div flex="50" style="font-weight: bold">
              Categories
            </div>
            <div flex="20" style="font-weight: bold">
              Status
            </div>
          </div>

          <md-list style="background-color: white;padding-top: 0px;padding-bottom: 0px;">
            <md-list-item ng-repeat="category in categories" layout="row">
              <div flex>
                {{category}}
              </div>
              <div flex>
                <span class="badge">{{getCategoryStatus(category)}}/{{getCategoryTotal(category)}}</span>
              </div>
              <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
          </md-list>
        </div>
        <div flex="50">
          <div google-chart chart="chartObject" style="{{cssStyle}}"></div>
        </div>
      </div>
      <div style="margin-top: 20px;margin-bottom: 10px;">
        <md-divider></md-divider>
      </div>
      <div layout="row">
        <div flex>
          <guest-list-instance-view event="event" lists="event.guestLists"
                                    options="gliOptions"></guest-list-instance-view>
        </div>
      </div>
    </div>

  </div>
</div>
