<div ng-init="init()">

    <div ng-show="initializing">
        <h4>Loading Event...</h4>
        <span>
        <md-progress-circular class="md-hue-2" md-mode="indeterminate"
                ></md-progress-circular>
            </span>
    </div>
    <div ng-show="!initializing">
        <h1 class="capitalize">
            {{event.title}} Statistics
        </h1>


        <h3 ng-show="event.guestLists == 0">Event has no guests</h3>

        <div ng-show="event.guestLists> 0">
            <div google-chart chart="chartObject" style="{{cssStyle}}"></div>
        </div>
    </div>
</div>
