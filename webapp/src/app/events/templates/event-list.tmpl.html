<div>
    <h3 class="md-title" ng-show="currentEvents.length == 0">No events found</h3>

    <md-list>
        <md-progress-circular class="md-hue-2" md-mode="indeterminate"
                              ng-show="fetchingData"></md-progress-circular>

        <md-item ng-repeat="event in currentEvents">
            <md-item-content layout="row" style="background-color:#FFFFFF;height: 120px">
                <div flex="15" ng-style="getEventInvite(event)">
                </div>

                <div flex="45" style="padding-left: 15px">
                    <span class="md-title" style="font-weight: bold;margin:0;color:#8E8E8E">{{event.title}}</span>
                    <span class="" style="margin:0;font-size: 12px;color:#8E8E8E">{{event.location}}</span>

                    <p style="font-size: 14px;color:#8E8E8E;line-height: 100%">
                        {{event.date |date:'MMMM dd, yyyy'}}
                        <br>
                        {{event.time |date: 'h:mma'}} - {{event.endTime| date: 'h:mma'}}
                    </p>

                </div>

                <div layout="row" ng-hide="options.readyOnly" ng-cloak
                     style="position: absolute;right:0;top:0;height: 100%">
                    <div layout="column">
                        <md-button flex class="wht-event-list-btn"
                                   ui-sref="main.event_checkin({eventId:{{event.id}}})">
                            <ng-md-icon icon="assignment_turned_in" style="fill: #18D8DB" size="24"></ng-md-icon>
                        </md-button>

                        <div flex></div>
                    </div>
                    <div layout="column">
                        <md-button flex class="wht-event-list-btn"
                                   ui-sref="main.event_summary({eventId:{{event.id}}})">
                            <ng-md-icon icon="theaters" style="fill: #18D8DB" size="24"></ng-md-icon>
                        </md-button>
                        <md-button flex class="logo-event-list-btn"
                                   ui-sref="main.event_stats({eventId:{{event.id}}})">
                            <ng-md-icon icon="insert_chart" style="fill: white" size="24"></ng-md-icon>
                        </md-button>

                    </div>

                    <div layout="column">
                        <md-button flex class="wht-event-list-btn"
                                   ui-sref="main.edit_event({eventId:{{event.id}}})">
                            <ng-md-icon icon="mode_edit" style="fill: #18D8DB" size="24"></ng-md-icon>
                        </md-button>

                        <md-button flex class="logo-event-list-btn" ng-click="deleteEvent($event,event)">
                            <ng-md-icon icon="delete" style="fill: white" size="24"></ng-md-icon>
                        </md-button>
                    </div>
                </div>
            </md-item-content>
            <md-divider ng-if="!$last"></md-divider>
        </md-item>
    </md-list>


</div>
