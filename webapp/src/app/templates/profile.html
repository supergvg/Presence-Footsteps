<md-content layout-padding>
    <md-tabs class="md-primary" md-selected="data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
            Profile
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content">
            Account
        </md-tab>
    </md-tabs>

    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel"
             id="tab1-content"
             aria-labelledby="tab1"
             ng-switch-when="0"
             md-swipe-left="next()"
             md-swipe-right="previous()">
            <md-content class="md-padding">
                <user-details user="currentUser"></user-details>
            </md-content>
            <md-button class="md-primary md-raised" ng-click="next()">
                Next
            </md-button>
        </div>

        <div role="tabpanel"
             id="tab2-content"
             aria-labelledby="tab2"
             ng-switch-when="1"
             md-swipe-left="next()"
             md-swipe-right="previous()">
            <md-content class="md-padding">
                <md-content class="md-padding">
                    <h3 class="md-headline">Manage Account</h3>
                    <md-list flex="90">
                        <md-item>
                            <md-item-content>
                                <div class="md-tile-left">
                                    <img ng-src="{{event.photo}}" class="face" style="height: 60px">
                                </div>
                                <div class="md-tile-content">
                                    <h3>Create new Account (Enter details for the users you would like to invite)</h3>
                                </div>
                                <md-button class="md-primary md-raised" ng-click="linkNewAccount($event)">
                                    Invite
                                </md-button>
                            </md-item-content>
                            <md-divider></md-divider>
                        </md-item>
                        <md-item>
                            <md-item-content>
                                <div class="md-tile-left">
                                    <img ng-src="{{event.photo}}" class="face" style="height: 60px">
                                </div>
                                <div class="md-tile-content">
                                    <h3>Edit previously added Accounts</h3>
                                </div>
                            </md-item-content>
                        </md-item>
                    </md-list>
                </md-content>
            </md-content>
            <md-button class="md-primary md-raised" ng-click="editMode=!editMode">
                Cancel
            </md-button>
            <md-button class="md-primary md-raised" ng-click="saveChanges(userForm)">
                Save
            </md-button>
            <md-button class="md-primary md-raised" ng-click="next()">
                Next
            </md-button>
        </div>
    </ng-switch>

</md-content>
