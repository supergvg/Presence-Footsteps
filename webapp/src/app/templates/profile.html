<div>

    <md-tabs class="md-accent" md-selected="data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
            Profile
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content">
            Account
        </md-tab>
        <md-tab id="tab3" aria-controls="tab3-content">
            Connection
        </md-tab>
    </md-tabs>

    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel"
             id="tab1-content"
             aria-labelledby="tab1"
             ng-switch-when="0"
             md-swipe-left="next()"
             md-swipe-right="previous()">
            <md-content class="md-padding">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        Upload your profile picture(jpg,gif, file formats supported)
                    </md-input-container>
                    <md-input-container flex="20">
                        <md-button class="md-primary md-raised">
                            BROWSE
                        </md-button>
                    </md-input-container>
                    <md-input-container flex="20">
                        <md-button class="md-primary md-raised">
                            UPLOAD
                        </md-button>
                    </md-input-container>
                </div>
                <form name="userForm">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>First Name</label>
                            <input ng-model="currentUser.firstName">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Last Name</label>
                            <input ng-model="currentUser.lastName">
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Email</label>
                            <input ng-model="currentUser.email" type="email">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Phone Number</label>
                            <input ng-model="currentUser.phone" type="tel">
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>City</label>
                            <input ng-model="currentUser.city">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Company</label>
                            <input ng-model="currentUser.company">
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Brief Bio</label>
                            <textarea ng-model="currentEvent.bio" columns="1"></textarea>
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Password</label>
                            <input>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Re-enter Password</label>
                            <input>
                        </md-input-container>
                    </div>
                </form>
            </md-content>
            <md-button class="md-primary md-raised" ng-click="next()">
                Next
            </md-button>
        </div>
    </ng-switch>


</div>
