<div class="spinner spinner-{{view}}">
    <a ng-click="plus()" class="btn btn-link"><span class="glyphicon" ng-class="view === 'v' ? 'glyphicon-chevron-up' : 'glyphicon-plus'"></span></a>
    <input class="form-control text-center" type="text" ng-model="ngModel" ng-change="validate(); change()">
    <a ng-click="minus()" class="btn btn-link"><span class="glyphicon" ng-class="view === 'v' ? 'glyphicon-chevron-down' : 'glyphicon-minus'"></span></a>
</div>
