<md-dialog aria-label="Edit" flex>
    <md-dialog-content layout-padding>
        <h1>
            {{currentEvent.title}} Statistics
        </h1>

        <div google-chart chart="chartObject" style="{{cssStyle}}"></div>

    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="save()" class="md-primary">
            Save
        </md-button>
    </div>
</md-dialog>
