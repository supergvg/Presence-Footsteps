<div ng-init="getGuestLists()">
    <md-content>
        <md-list>
            <md-progress-circular class="md-hue-2" md-mode="indeterminate"
                                  ng-show="fetchingData"></md-progress-circular>

            <md-item ng-repeat="glist in guestLists">
                <md-item-content>
                    <div class="md-tile-left">
                        <img ng-src="{{glist.photo}}" class="face" style="height: 60px">
                    </div>
                    <div class="md-tile-content">
                        <h3>{{glist.title}}</h3>
                    </div>
                    <md-button class="md-primary md-raised" ng-click="showGlistDialog($event,glist)">
                        <ng-md-icon icon="mode_edit" style="fill: #abcdef" size="24"></ng-md-icon>
                    </md-button>
                    <md-button class="md-primary md-raised" ng-click="deleteGlist($event,glist)">
                        <ng-md-icon icon="delete" style="fill: #abcdef" size="24"></ng-md-icon>
                    </md-button>
                    <div>
                        <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">
                        </md-checkbox>
                    </div>
                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>

            </md-item>
        </md-list>
    </md-content>
</div>
