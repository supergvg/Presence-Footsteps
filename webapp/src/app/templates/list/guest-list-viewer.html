<div ng-init="getGuestLists()">
    <md-progress-circular class="md-hue-2" md-mode="indeterminate"
                          ng-show="fetchingData"></md-progress-circular>

    <h3 class="md-title" ng-show="guestLists.length == 0">No guest lists found</h3>

    <div>
        <md-list style="background-color: white;padding-top: 0px;padding-bottom: 0px;">
            <md-list-item ng-show="guestLists.length > 0" style="background-color: #ECECEC">
                <div flex="25">
                    <h4>Guest List</h4>
                </div>
                <div flex="15">
                    <h4>Total</h4>
                </div>
                <div flex="15">
                    <h4>Category</h4>
                </div>
                <div flex="15">
                    <h4>Date</h4>
                </div>
                <div flex="15">
                    <h4>Created By</h4>
                </div>
            </md-list-item>
            <md-list-item ng-repeat="glist in guestLists">
                <div layout="row" flex style="background-color: white">
                    <div flex="25">
                        <p>{{glist.title}}</p>
                    </div>
                    <div flex="15">
                        <p>{{glist.total}}</p>
                    </div>
                    <div flex="15">
                        <p>{{glist.listType}}</p>
                    </div>
                    <div flex="15">
                        <p> {{glist.created_on |date:'MMM dd, yy'}}</p>
                    </div>
                    <div flex="15" style="text-transform:capitalize">
                        <p> {{glist.created_by.firstName}} {{glist.created_by.lastName}}</p>
                    </div>
                </div>
                <div layout="row" ng-cloak
                     style="position: absolute;right:0;top:0;height: 100%" ng-hide="isStaff()">
                    <div>
                        <md-button class="logo-event-list-btn"
                                   ui-sref="main.edit_glist({listId:{{glist.id}}})"
                                   style="height: 48px;"
                                   ng-disabled="blockEdit(glist)"
                                   ng-hide="options.readOnly">
                            <md-tooltip md-direction="top">edit guest list</md-tooltip>
                            <ng-md-icon icon="mode_edit" style="fill: white" size="24"></ng-md-icon>
                        </md-button>
                    </div>
                    <div style="width: 1px"></div>
                    <div>
                        <md-button class="logo-event-list-btn" style="padding-left:5px;padding-right:5px;height: 48px;"
                                   ng-click="deleteGlist($event,glist)"
                                   ng-disabled="blockEdit(glist)"
                                   ng-hide="options.readOnly" flex>
                            <md-tooltip md-direction="top">delete guest list</md-tooltip>
                            <ng-md-icon icon="delete" style="fill: white" size="24"></ng-md-icon>
                        </md-button>
                    </div>
                    <md-checkbox ng-checked="glistSelected(glist)" ng-click="toggleSelected(glist)"
                                 aria-label="Import" ng-show="options.enableSelection"
                                 style="margin-bottom: 0px">
                    </md-checkbox>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </div>
</div>
