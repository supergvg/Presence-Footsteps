<md-content layout-fill>
    <div layout layout-sm="column">
        <md-input-container flex>
            Manually enter your guest list
        </md-input-container>
    </div>

    <div layout layout-sm="column">
        <md-input-container flex>
            <select ng-model="list.type" ng-options="t for t in guestListTypes">
                <option value="">Select type of guest list</option>
            </select>

        </md-input-container>
    </div>
    <div layout layout-sm="column">
        <md-input-container flex>
            <label>Enter guest list title</label>
            <input type="text" ng-model="list.title">
        </md-input-container>
    </div>

    <md-content layout-padding style="max-height: 300px;">
        <div ng-repeat="guest in list.guests" layout layout-sm="column">
            <md-input-container flex>
                <label>First Name</label>
                <input type="text" ng-model="guest.firstName">
            </md-input-container>
            <md-input-container flex>
                <label>Last Name</label>
                <input type="text" ng-model="guest.lastName">
            </md-input-container>
            <md-input-container flex>
                <label>Email</label>
                <input type="email" ng-model="guest.email">
            </md-input-container>
            <md-input-container flex>
                <label>Phone Number</label>
                <input type="tel" ng-model="guest.phone">
            </md-input-container>
        </div>
    </md-content>

    <md-button class="md-primary md-raised" ng-click="addMore()">
        Add More
    </md-button>

    <md-button class="md-primary md-raised" ng-click="save()">
        Save
    </md-button>

</md-content>
