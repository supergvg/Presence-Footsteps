<div class="signin" layout="column" layout-align="space-between center" layout-fill ng-init="init()">
    <div layout="column" layout-align="center center" class="content">
        <div>
            <img src="assets/images/gliist_logo.png" style="height:80px"/>
        </div>
        <div>
            <md-input-container>
                <label>Email</label>
                <input class="rounded-lr" type="text" ng-model="credentials.username">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input class="rounded-lr" type="password" ng-model="credentials.password" ng-keypress="onKeyPress($event)">
            </md-input-container>
        </div>
        <div layout-align="center center">
            {{errorMessage}}
        </div>
        <div class="action">
            <md-button class="raised-btn" ng-click="login()">
                login
            </md-button>
            <md-progress-circular class="md-hue-2" md-mode="indeterminate" ng-show="fetchingData"></md-progress-circular>
        </div>
        <div>
            <md-button class="md-primary" style="color:white!important;" ui-sref="recover_password">
                Forgot Password
            </md-button>
        </div>
    </div>
    <div class="footer">
        <div layout="column" layout-align="center center">
            <h3>New Users</h3>
            <p>Get started with gjests and ditch the clipboard</p>
            <md-button ui-sref="signup" class="raised-btn">
                Sign Up
            </md-button>
        </div>
    </div>
</div>
