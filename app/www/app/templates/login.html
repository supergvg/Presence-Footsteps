<ion-view class="logo-bg" ng-init="init()">
    <ion-content claas="logo-bg" style="padding-top:100px">
        <div class="row center">
            <div class="centered">
                <img src="img/gliist_logo.png" style="height:100px; ">
            </div>
        </div>

        <div class="row center" style="margin-top: 50px">
            <div class="centered">
                <div class="list">
                    <label class="item item-input grey-bg rounded" style="border: none">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="credentials.username">
                    </label>
                    <label class="item item-input grey-bg rounded" style="mborder: none;margin-top: 20px;">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="credentials.password" ng-keypress="onKeyPress($event)">
                    </label>
                </div>
            </div>
        </div>
        <div class="row" style="color:red">
            <div class="col">
                {{errorMessage}}
            </div>
        </div>
        <div class="row" style="margin-top: 35px">
            <div class="centered">
                <button class="button button-dark rounded"
                        style="border-radius: 25px;padding-left: 35px;padding-right:35px" ng-click="onLoginClicked()">
                    Login
                </button>
                <ion-spinner ng-cloak ng-if="fecthingData"></ion-spinner>
            </div>
        </div>
        <div class="row" ng-cloak ng-if="false">
            <div class="centered" style="padding-top: 10px">
                <a style="color:darkcyan" ng-click="onForgotPasswordClick()">Forgot Password</a>
            </div>
        </div>
    </ion-content>
</ion-view>
