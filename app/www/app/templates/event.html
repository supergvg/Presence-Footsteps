<ion-pane class="light-bg" ng-init="init()">
    <ion-content class="content-body">

        <event-preview-item event="currentEvent"></event-preview-item>


        <div class="row row-center">
            <img style="background: url('{{'../img/placeholder.png'}}') center;background-size: 100%;height:150px;width:100%">
        </div>
        <div class="row row-center" style="background-color: #B6B6B6">
            <div class="col">
                <h4 class="text-color-light strong">{{currentEvent.title}}</h4>

                <p class="text-color-light">
                    {{currentEvent.location}} <br>
                </p>
            </div>
        </div>

        <div class="row row-center" ui-sref="app.scanBarcode"
             style="background: url('{{'../img/barcode.png'}}') center;
             height:150px;
             width:100%;">
        </div>
        <div class="row" style="margin-top: 10px">
            <button class="button button-calm centered" ui-sref="app.scanBarcode">
                Scan Barcode
            </button>
        </div>

        <h4>Guest List</h4>

        <div class="row">

            <div class="list">
                <a class="item item-avatar no-border" ng-repeat="guest in guests"
                   ui-sref="app.guest">
                    <img src="../img/icons/user_01.png">

                    <h2 class="">{{guest.firstName}} {{guest.lastName}}</h2>
                </a>
            </div>
        </div>

        <div class="row" style="margin-top: 10px">
            <button class="button button-calm centered" ui-sref="app.add_guest">
                Add Guests
            </button>
        </div>


    </ion-content>
    <div class="bottom-bar">
        <button class="back-button" ui-sref="app.home"></button>
    </div>

</ion-pane>
