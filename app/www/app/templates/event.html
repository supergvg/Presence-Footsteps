<ion-pane class="light-bg" ng-init="init()">
    <ion-content class="content-body">

        <event-preview-item event="currentEvent"></event-preview-item>

        <div class="row row-center" style="text-align: center;background-color: #999999">
            <div class="col">
                <p class="text-color-light">
                    {{currentEvent.date}} <br>
                </p>
            </div>
        </div>

        <div class="row row-center" style="text-align: center;background-color: #B6B6B6">
            <div class="col">
                <p class="text-color-light">
                    {{currentEvent.location}} <br>
                </p>
            </div>
        </div>

        <div class="button-bar">
            <a class="button button-calm" ng-click="scanBarcode()">
                Scan Barcode </a>
        </div>
        <div class="button-bar">
            <a class="button button-calm" ui-sref="app.view_guests({eventId:{{eventId}}})"> View Guests</a>
            <a class="button button-calm" ui-sref="app.add_guest({eventId:{{eventId}}})"> Add Guests</a>
        </div>

        <div class="button-bar">
            <a class="button button-calm" ui-sref="app.event_stats({eventId:{{eventId}}})">Stats</a>
        </div>
        <guest-list-instance-list event="currentEvent"></guest-list-instance-list>
    </ion-content>
    <div class="bar bar-footer logo-bg">
        <button class="back-button" ui-sref="app.home"></button>
    </div>

</ion-pane>
