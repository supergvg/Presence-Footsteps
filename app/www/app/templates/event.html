<ion-pane class="light-bg" ng-init="init()">
    <ion-content class="content-body">

        <event-preview-item event="currentEvent"></event-preview-item>


        <div style="height: 150px;">
            <img style="background: url('{{'../img/event-placeholder.png'}}') center;background-size: 100%;height:100%;width:100%">
        </div>

        <div class="row row-center" style="background-color: #999999">
            <div class="col">
                <p class="text-color-light">
                    {{currentEvent.date}} <br>
                </p>
            </div>
        </div>

        <div class="row row-center" style="background-color: #B6B6B6">
            <div class="col">
                <p class="text-color-light">
                    {{currentEvent.location}} <br>
                </p>
            </div>
        </div>

        <div class="row row-center" ui-sref="app.scanBarcode"
             style="background: url('{{'../img/barcode.png'}}') center;
             background-size:cover;
             height:150px;
             width:100%;">
        </div>
        <div class="row" style="margin-top: 10px">
            <button class="button button-calm centered" ui-sref="app.scanBarcode">
                Scan Barcode
            </button>
        </div>

        <div style="background-color: #EEEEEE">
            <guest-list-list list="guests"></guest-list-list>
        </div>


        <div class="button-bar">
            <a class="button button-calm" ui-sref="app.add_guest({eventId:{{eventId}}})"> Add Guests</a>
            <a class="button button-calm" ui-sref="app.view_guests({eventId:{{eventId}}})"> View All</a>
        </div>


    </ion-content>
    <div class="bottom-bar">
        <button class="back-button" ui-sref="app.home"></button>
    </div>

</ion-pane>
