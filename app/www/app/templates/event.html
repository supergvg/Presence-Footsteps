<ion-view class="light-bg" ng-init="init()" view-title="Event Details" cache-view="false" style="height: 100%">
    <ion-content class="content-body fill" style="background-color: #8F8F8F;height: 100%" scroll="false">

        <event-preview-item event="currentEvent"></event-preview-item>

        <div style="background-color: #8F8F8F!important;padding-left: 30px;padding-right: 30px;height: 90%;margin-top: -10px">

            <div class="row" style="border-bottom: white;height:20%;
         border-style: solid;">
                <div class="flex-center-vertically" style="width: 100%">
                    <button class="button button-calm centered" style="height: 45px" ng-click="scanBarcode()"
                            ng-disabled="scanning">
                        Scan Barcode
                        <ion-spinner ng-cloak ng-if="scanning"></ion-spinner>
                    </button>
                </div>
            </div>
            <div class="row" style="border-bottom: white;height:20%;
         border-style: solid;">
                <div class="flex-center-vertically" style="width: 100%">
                    <button class="button button-calm centered" style="height: 45px"
                            ui-sref="app.view_guests({eventId:{{eventId}}})">
                        View Full List
                    </button>
                </div>
            </div>
            <div class="row" style="border-bottom: white;height:20%;
         border-style: solid;" ng-if="!isPromoter() && !isStaff()" ng-cloak>
                <div class="flex-center-vertically" style="width: 100%">

                    <button class="button button-calm centered" style="height: 45px"
                            ui-sref="app.add_guest({eventId:{{eventId}}})">
                        Add Guests
                    </button>
                </div>
            </div>
            <div class="row" style=height:20%;">
                <div class="flex-center-vertically" style="width: 100%">

                    <button class="button button-calm centered" style="height: 45px"
                            ui-sref="app.event_stats({eventId:{{eventId}}})">
                        Stats
                    </button>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
