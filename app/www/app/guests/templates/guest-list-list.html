<div style="background-color: #EEEEEE">
    <div class="list">
        <a class="item item-avatar" ng-repeat="checkin in list.actual | filter:filter"
           ui-sref="app.check_guest({guestId:checkin.guest.id, gliId:list.id})" style="background-color: #EEEEEE">

            <img src="img/icons/user_01.png">

            <h2 class="">{{checkin.guest.firstName}} {{checkin.guest.lastName}}</h2>

            {{checkin.status}}
        </a>
    </div>
</div>
