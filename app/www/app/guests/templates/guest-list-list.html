<div style="background-color: #EEEEEE">

    <div class="item item-divider">
        Guest List
    </div>

    <div class="list">
        <a class="item item-avatar" ng-repeat="guest in list"
           ui-sref="app.guest" style="background-color: #EEEEEE">
            <img src="../img/icons/user_01.png">

            <h2 class="">{{guest.firstName}} {{guest.lastName}}</h2>
        </a>
    </div>
</div>
