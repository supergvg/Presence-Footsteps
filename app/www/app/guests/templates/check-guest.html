<ion-pane class="light-bg" ng-init="init()">

    <ion-content class="content-body">
        <h3>Check in Guest</h3>

        <div class="row">
            <div class="centered">
                <img src="img/blank_user_icon.png">
            </div>
        </div>

        <div class="row">
            <div class="centered">
                <h3>{{guestListInstance.listType}}</h3>
            </div>
        </div>


        <div class="row">
            <div class="centered">
                <h3 style="text-align: center">{{guestCheckin.guest.firstName}}
                    {{guestCheckin.guest.lastName}}</h3>
            </div>
        </div>
        <div ng-if="guestCheckin.time" ng-cloak>
            <div class="row">
                <div class="centered">
                    <h4 style="text-align: center">Guest checked in at: {{guestCheckin.time | date:'yyyy-MM-dd h:mm:ss a'}}</h4>
                </div>
            </div>
        </div>
        <div ng-if="!guestCheckin.time" ng-cloak>

            <div class="row">
                <div class="centered">
                    <label></label>
                    <input type="number" min="0" max="guest.plus" step="1" ng-model="guestCheckin.plus"/>
                </div>
            </div>


            <div class="row">
                <button class="button button-calm centered" ng-disabled="fetchingData" ng-click="checkIn()">
                    Check In
                    <ion-spinner ng-show="fetchingData"></ion-spinner>

                </button>
            </div>
        </div>

    </ion-content>

    <div class="bottom-bar">
        <button class="back-button" ui-sref="app.event"></button>
    </div>
</ion-pane>
