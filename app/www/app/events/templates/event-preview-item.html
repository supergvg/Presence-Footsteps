<a class="item item-thumbnail-left grey-bg-1">

    <div ng-style="getEventInvite(event)">

    </div>

    <p style="color:white">{{event.date}}</p>

    <p style="color:white">{{event.location}}</p>

    <h3 style="color:white">{{event.title}}</h3>

    <p style="color:white">{{event.type}}</p>
    <button class="button button-stable" ng-cloak ng-show="event.category">
        {{event.category}}
    </button>
</a>
