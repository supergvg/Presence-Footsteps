<div class="item grey-bg-1" style="height: 150px">

    <div ng-style="getEventInvite(event)" style="position: absolute;left: 0;top:0;width: 30%;height: 100%;">
    </div>


    <div style="margin-left: 30%;margin-top: -5px;">
        <h2 style="color:white;font-weight: bold">{{event.title}}</h2>

        <div style="margin-top: 5px">
            <p style="font-size: 14px;color:white;line-height: 100%;line-height: 20px">
                {{event.time |date:'MMM dd'}}
                <br>
                {{event.time |date:'h:mma'}}
                <br>
            </p>

        </div>
        <p style="color:white;margin-top: 10px;">{{event.location}}</p>


        <p style="color:white">{{event.type}}</p>

        <div class="chip" style="margin-top: 5px;" ng-cloak ng-show="event.category">
            {{event.category}}
        </div>

    </div>

</div>
