<div class="signin" layout="column" layout-align="space-between center" layout-fill>
  <div layout="column" layout-align="center center" class="content">
    <div>
      <img src="assets/images/gliist_logo.png" style="height:90px"/>
    </div>
    <div>
      <md-input-container>
        <label>Email</label>
        <input class="rounded-lr" type="text" ng-model="credentials.username" ng-keypress="onEnterPress($event)" required>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input class="rounded-lr" type="password" ng-model="credentials.password" ng-keypress="onEnterPress($event)" required>
      </md-input-container>
    </div>
    <div class="action">
      <md-button class="raised-btn" ng-click="login()" ng-disabled="!credentials.username || !credentials.password">
        login
      </md-button>
      <md-progress-circular class="md-hue-2" md-mode="indeterminate" ng-show="fetchingData"></md-progress-circular>
    </div>
    <div>
      <md-button class="md-primary" style="color:white!important;" ui-sref="recover_password">
        Forgot Password
      </md-button>
    </div>
  </div>
  <div class="footer">
    <div layout="column" layout-align="center center">
      <h3>New Users</h3>
      <p>Get started with gjests and ditch the clipboard</p>
      <md-button ui-sref="signup" class="raised-btn">
        Sign Up With Email Address
      </md-button>
      <md-button ui-sref="signup" class="facebook-btn">
        <img src="assets/images/icons/facebook_logo.png">
        Sign Up With Facebook
      </md-button>
    </div>
  </div>
</div>
