<md-dialog class="facebook-events-popup" ng-init="init()" flex-sm="90">
  <div class="header">
    Facebook Events
  </div>

  <div ng-show="fetchingData">
    <h4>Loading...</h4>
    <span>
      <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
    </span>
  </div>
  <div ng-hide="fetchingData">
    <div class="content">
      Please select ONE event to integrate into gjests

      <md-radio-group ng-model="selectedEvent">
        <md-list>
          <md-list-item layout="row" ng-repeat="event in events track by event.id">
            <md-radio-button ng-value="event" aria-label="{{::event.title}}">
              <div layout="row">
                <img ng-src="{{::event.img}}">
                <div layout="column">
                  <span>{{::event.title}}</span>
                  <span>Starts: {{::event.startDate | date:'MMM d, y h:mm a'}}</span>
                  <span>Ends: {{::event.endDate | date:'MMM d, y h:mm a'}}</span>
                  <span>{{::event.location}}</span>
                </div>
              </div>
            </md-radio-button>
          </md-list-item>
        </md-list>
      </md-radio-group>


    </div>
  </div>
</md-dialog>
