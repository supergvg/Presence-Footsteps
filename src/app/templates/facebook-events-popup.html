<md-dialog class="facebook-events-popup" ng-init="init()" flex-sm="90">
  <div class="header">
    Facebook Events
  </div>

  <div ng-show="fetchingData">
    <h4>Loading...</h4>
    <span>
      <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
    </span>
  </div>
  <div ng-hide="fetchingData">
    <div class="content">
      <md-radio-group ng-model="xxx">
        <md-list>
          <md-list-item layout="row">
            <div flex="50px">
              <md-radio-button ng-value="1" aria-label="XXX event">

              </md-radio-button>
            </div>

            <div flex>
              <img src="">
            </div>

            <div flex>

            </div>
          </md-list-item>
        </md-list>
      </md-radio-group>
    </div>
  </div>
</md-dialog>
