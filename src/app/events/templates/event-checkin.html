<div class="event-checkin">
  <div layout="row" layout-wrap layout-align="space-between center" class="section-title">
    <h3>Check In Guests</h3>
  </div>
  <div ng-show="initializing">
    <h4>Loading Event...</h4>
    <span>
      <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
    </span>
  </div>
  <div ng-show="!initializing">
    <div class="margin-top">
      <ui-grid-responsive options="options"></ui-grid-responsive>
    </div>
    <div layout="row" layout-align="end center" class="margin-top" layout-align-sm="center center">
      <a ng-href="{{getExportExcelUrl()}}" class="md-button raised-btn" style="width: 200px;">EXPORT REPORT</a>
    </div>
  </div>
</div>
