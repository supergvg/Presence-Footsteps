<div>
    <div ng-show="initializing">
        <h4>Loading...</h4>
        <span>
            <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
        </span>
    </div>
    <div ng-show="!initializing">
        <event-preview event="event"></event-preview>
        <guest-list-instance-view published="toPublish" lists="event.guestLists" options="glOptions"></guest-list-instance-view>
        <div class="actions" layout="row" layout-align="end center">
            <md-button class="raised-btn" ng-hide="options.hideEdit" ng-click="editEvent()">Edit</md-button>
            <md-button class="raised-btn" ng-click="publishEvent($event)">Publish</md-button>
        </div>
    </div>
</div>
