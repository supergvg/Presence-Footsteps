<md-dialog aria-label="Edit" flex style="min-height: 80%">
    <md-content style="padding: 0;min-height:80%">
        <event-details event="currentEvent"></event-details>
    </md-content>

    <div class="md-actions" layout="row">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="save()" class="md-primary">
            Save
        </md-button>
    </div>
</md-dialog>
